name: Build Android and iOS
on:
  push:
    branches:
      - master
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm ci
      - name: Run tests
        run: |
          npm test

  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm ci
      - name: Build Android Release
        run: |
          cd android && ./gradlew assembleRelease -PTHROWL_UPLOAD_STORE_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}' -PTHROWL_UPLOAD_KEY_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}'
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/

  build-ios:
    needs: install-and-test
    runs-on: [self-hosted, macos]
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm ci
      - name: Install pod dependencies
        run: |
          cd ios && pod install
      - name: Build app
        run: |
          xcodebuild -workspace throwl.xcworkspace -scheme throwl archive -archivePath throwl.xcarchive -allowProvisioningUpdates
          xcodebuild -exportArchive -archivePath ./throwl.xcarchive -exportPath . -exportOptionsPlist throwl/Info.plist
          mv throwl.ipa ../throwl.ipa
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: throwl.ipa
          path: ios/build/
