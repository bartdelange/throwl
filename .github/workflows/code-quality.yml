name: Code Quality

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - run: yarn install --immutable --check-cache

      - name: Derive SHAs for Nx affected
        uses: nrwl/nx-set-shas@v4

      - name: Lint + Typecheck (affected)
        run: yarn nx affected --target=lint,typecheck --parallel --maxParallel=5

      - name: Prettier (affected)
        run: yarn nx format:check --affected
