name: Code Quality

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # IMPORTANT for nx affected

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - run: yarn install --immutable --immutable-cache --check-cache

      - name: Lint (affected)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            yarn nx affected --target=lint,typecheck --base=origin/master --head=HEAD
          else
            yarn nx affected --target=lint,typecheck --base=HEAD~1 --head=HEAD
          fi

      - name: Prettier (repo)
        run: nx format:check --affected
