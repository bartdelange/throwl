version: 2

updates:
  # ───────────────────────────────────────────────
  # JavaScript / TypeScript (Yarn via yarn.lock)
  # ───────────────────────────────────────────────
  - package-ecosystem: 'npm'
    directory: '/'
    reviewers:
      - 'bartdelange'
    schedule:
      interval: 'weekly'
    groups:
      version-updates:
        applies-to: version-updates
        update-types:
          - 'minor'
          - 'patch'
      security-updates:
        applies-to: security-updates
        update-types:
          - 'minor'
          - 'patch'
    commit-message:
      prefix: 'chore(deps): '
    labels:
      - 'dependencies'
      - 'javascript'

  # ───────────────────────────────────────────────
  # iOS / CocoaPods
  # ───────────────────────────────────────────────
  - package-ecosystem: 'cocoapods'
    directory: '/apps/throwl/ios'
    reviewers:
      - 'bartdelange'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore(pods): '
    labels:
      - 'dependencies'
      - 'ios'
      - 'cocoapods'
