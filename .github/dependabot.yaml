version: 2
updates:
    - package-ecosystem: 'npm'
      directory: '/'
      reviewers:
       - "bartdelange"
      schedule:
          interval: 'weekly'
      groups:
          version-updates:
              applies-to: version-updates
              update-types:
                  - 'minor'
                  - 'patch'
          security-updates:
              applies-to: security-updates
              update-types:
                  - 'minor'
                  - 'patch'
      commit-message:
          prefix: 'chore(NPM Dependency Updates): '
      labels:
          - 'npm'
          - 'dependencies'
    - package-ecosystem: 'bundler'
      directory: '/ios'
      reviewers:
       - "bartdelange"
      schedule:
          interval: 'weekly'
      groups:
          version-updates:
              applies-to: version-updates
          security-updates:
              applies-to: security-updates
      commit-message:
          prefix: 'chore(IOS Ruby Dependency Updates): '
      labels:
          - 'ios'
          - 'ruby'
          - 'dependencies'
    - package-ecosystem: 'bundler'
      directory: '/android'
      reviewers:
       - "bartdelange"
      schedule:
          interval: 'weekly'
      groups:
          version-updates:
              applies-to: version-updates
          security-updates:
              applies-to: security-updates
      commit-message:
          prefix: 'chore(Android Ruby Dependency Updates): '
      labels:
          - 'android'
          - 'ruby'
          - 'dependencies'
