name: dartapp
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  svg_path_parser: ^1.1.1
  touchable: ^1.0.0
  confetti: ^0.6.0-nullsafety
  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  firebase_analytics: ^8.2.0
  cloud_firestore: ^2.4.0
  google_sign_in: ^5.0.7
  flutter_tts: ^3.2.2
  intl: ^0.17.0
  measured_size: ^1.0.0
  wakelock: ^0.5.6
  fl_chart: ^0.40.0
  pull_to_refresh: ^2.0.0
  flutter_signin_button: ^2.0.0
  get_it: ^7.2.0
  badges: ^2.0.1
  flutter_svg: ^0.22.0
  flutter_screenutil: ^5.0.0+2
  flutter_slidable: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  change_app_package_name: ^1.0.0
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  image_path: "assets/app_icon_1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/adaptive_background.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/adaptive_foreground_1024x1024.png" # only available for Android 8.0 devices and above

flutter:
  uses-material-design: true
  assets:
    - assets/dartboard_white.svg
    - assets/dartboard_white_loader.svg
    - assets/dartboard.svg
    - assets/crown.svg
  fonts:
    - family: Karbon
      fonts:
        - asset: fonts/Karbon-Regular.otf
          weight: 400
        - asset: fonts/Karbon-Medium.otf
          weight: 500
        - asset: fonts/Karbon-Semibold.otf
          weight: 600
        - asset: fonts/Karbon-Bold.otf
          weight: 700
